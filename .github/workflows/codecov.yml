name: Workflow for Codecov example-python

on:
  push:
  pull_request:

jobs:
  upload_coverage:
    runs-on: ubuntu-latest  # Replace with your preferred runner
    steps:
      - uses: actions/checkout@v4  # Checkout your code repository
      - name: Install codecov
        run: |
           curl -Os https://cli.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov --verbose upload-process --fail-on-error -t ${{ secrets.CODECOV_TOKEN }} -n 'service'-${{ github.run_id }} -F service -f coverage-service.xml

